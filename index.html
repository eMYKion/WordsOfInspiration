<!DOCTYPE html>
<html>
  <head>
    <title>Words of Inspiration</title>
    <script type="text/javascript"></script>
  </head>
  <body>
    <script>
      var n = 20;
      var k = 5;
      var intol = 3
      var set = new Array(n);
      for(var i=0;i<n;i+=1){
        set[i]=0;
      }
      
      function f(c,p,r){
        if(set[r]>3){
          return 0
        }
        set[c]+=1;
        for(var i=0;i<k;i+=1){
          rand = Math.floor(Math.random()*20);
          f(p,r,rand);
        }
      }
      
      
    </script>
  </body>
</html>
